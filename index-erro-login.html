<div class="modal fade" id="modalCadastroCliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <input type="text" class="form-control" placeholder="Digite seu nome completo" required name="nome" />
            </div>

            </div>

            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" required class="form-control" placeholder="Sua senha cadastrada" name="senha" />

    <script type="text/javascript">
            alert("Login ou Senha incorretos");
            var ajaxSubmit = function(form) {
               
                var url = $(form).attr('action');               
               
                var data = $(form).serializeArray();
              
                $.ajax({
                    url: url,
                    data: data,
                    dataType: 'json',
                    type:'POST'
                });
                
                location.href="dashboard.html?v=2";
                return false;
            }

    </script>
