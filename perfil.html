    <script type="text/javascript">
        
        var ajaxSubmit = function(form) {
               
                var url = $(form).attr('action');               
               
                var data = $(form).serializeArray();
              
                $.ajax({
                    url: url,
                    data: data,
                    dataType: 'json',
                    type:'POST'
                });
                
                //location.href="dashboard.html";
                swal("Muito bem!", 'Dados foram atualizados com sucesso', "success");
                return false;
            }
        

    </script>
